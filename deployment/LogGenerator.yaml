apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  namespace: log-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
      - name: log-generator
        image: alikingdom/loggeneator:0.4